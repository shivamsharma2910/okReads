<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <!-- lighthouse accessibility fix 1 -->
    <button aria-label="Search for books" mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid" *ngIf="allBooks$ | async as books">
    <div class="book" data-testing="book-item" *ngFor="let book of books">
      <div class="book--title">
        {{ book.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ book.coverUrl }}" alt="" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ book.publishedDate | date : 'M/d/yyyy' }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(book)"
              [disabled]="book.isAdded"
              [attr.aria-label]="'Want to Read ' + book.title"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<span class="search-example" role="button" aria-label="Try searching for a topic, for example JavaScript" (click)="searchExample()"
        >JavaScript</span
      >".
    </p>
  </div>
</ng-template>
